<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- SCSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./app/static/main.min.css">

  </head>
  <body>

    <div class="swiper-container"> <!-- contains mobile slider -->
      <div class="swiper-wrapper"> <!-- start mobile slider -->
        <div class="swiper-slide slide1"> <!-- start slide 1 -->
          <h1>Bora Bora</h1>
          <p>Polynesia</p>
        </div> <!-- end slide 1 -->
        <div class="swiper-slide slide2"> <!-- start slide 2 -->
          <h1>Paris</h1>
          <p>France</p>
        </div> <!-- end slide 2 -->
        <div class="swiper-slide slide3"> <!-- start slide 3 -->
          <h1>Zion Ntl Park</h1>
          <p>Utah</p>
        </div> <!-- end slide 3 -->
        <div class="swiper-slide slide4"> <!-- start slide 4 -->
          <h1>Jökusárlón</h1>
          <p>Iceland</p>
        </div> <!-- end slide 4 -->
        <div class="swiper-slide slide5"> <!-- start slide 5 -->
          <h1>Kenya</h1>
          <p>Africa</p>
        </div> <!-- end slide 5 -->
        <div class="swiper-slide slide6"> <!-- start slide 6 -->
          <h1>Banff</h1>
          <p>Alberta</p>
        </div> <!-- end slide 6 -->
      </div> <!-- ends mobile slider -->

      <div class="swiper-pagination"></div> <!-- allows for no-swiper -->

      <div class="swiper-button-next swiper-button-white"></div> <!-- button moves right -->
      <div class="swiper-button-prev swiper-button-white"></div> <!-- button moves left -->

    </div> <!-- ends contain mobile slider -->

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'cube',
        grabCursor: true,
        cubeEffect: {
          shadow: false,
          slideShadows: false,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      })
    </script>

  </body>
</html>
